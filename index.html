<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Calculator container -->
        <div id="calculator">
            <!-- Displays input and results -->
            <div id="display">0</div>
         
            <!-- Calculator Buttons -->
            <div class="buttons">
                <!-- Top row -->
                <div id="clear" class="display">Clear</div>
                <div id="undo" class="display">Undo</div>
                <div class="operators">รท</div>  
                <!-- Second row -->
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="operators">*</div>
                <!-- Third row -->
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="operators">-</div>
                <!-- Fourth row -->
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="operators">+</div>
                <!-- Bottom row -->
                <div id="zero" class="numbers">0</div>
                <div class="numbers">.</div>
                <div id="equals">=</div>
            </div>

        </div>
        <h2>Created by Viet Nguyen</h2>
    </body>

    <script src="script.js"></script>

</html>
